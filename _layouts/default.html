<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ page.description }}" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url  }}" media="all" />
    <link rel="stylesheet" href="{{ '/css/font.css' | relative_url  }}" media="all" defer />
    <title>Exegete.io | {{ page.title }}</title>
  </head>

  <body class="{{ page.class }}">
    {% include header.html %}
    <main>
      {{ content }}
    </main>
    {% include tags.html %}
    {% include footer.html %}
  </body>
</html>
